<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="./socket.io/socket.io.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="./assets/js/client.min.js"></script>
        <script src="./assets/js/operators.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
        <link rel="stylesheet" href="./assets/css/style.min.css" />
        <title>Operator Chat</title>
        <style>
            body {
                background-color: #2a2d2f;
            }
        </style>
    </head>
    <body>
        <!-- Login Form -->
        <div id="logincontainer" class="container" style="display: none">
            <div class="login-card">
                <form action="javascript:void(0);" autocomplete="off">
                    <h3 class="text-center mb-4">Operator Login</h3>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Dein Name" id="usr" value="Nick" />
                        <input type="hidden" id="room" value="www.host-x.de" />
                    </div>
                    <div class="d-grid">
                        <button id="login" class="btn btn-primary">Operator Login</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Main Chat Interface -->
        <div id="OperatorContainer" class="container-fluid">
            <div class="row">
                <!-- Sidebar with Users List -->
                <div class="col-md-3 col-lg-2 sidebar">
                    <div class="sidebar-header">
                        <h3>bwOperator</h3>
                    </div>

                    <div class="sidebar-section">
                        <h4><i class="bi bi-door-open-fill me-2"></i>Kan√§le</h4>
                        <h5 id="room-name"></h5>
                    </div>

                    <div class="sidebar-section">
                        <h4><i class="bi bi-people-fill me-2"></i>Users</h4>
                        <!-- IMPORTANT: Keep this structure exactly as is -->
                        <ul id="users"></ul>
                    </div>
                </div>

                <!-- Chat Area -->
                <div class="col-md-9 col-lg-10 chat-area">
                    <div class="chat-messages"></div>

                    <!-- Chat Input Operator -->
                    <div id="bwChatSystemOperator">
                        <div class="input-group">
                            <input type="text" id="msgOperator" class="form-control" autocomplete="off" placeholder="Deine Nachricht" />
                            <input type="hidden" id="ReceiversSocketId" />
                            <button class="btn btn-primary" type="button">
                                <i class="bi bi-send-fill"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
