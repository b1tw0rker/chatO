<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./socket.io/socket.io.js"></script>
    <script src="./assets/js/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/client.js"></script>
    <script src="./assets/js/operators.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Operator Chat</title>
</head>


<body>


    <div id="loginmaske" style="display:none;margin-top:4rem">
        <form action="javascript:void(0);" autocomplete="off">
            <center>
                <input type="text" placeholder="Dein Name" id="usr" value="Nick">
                <input type="hidden" id="room" value="room001">
                <br>
                <br>
                <button id="login" class="btn">Operator Login</button>
            </center>
        </form>
    </div>


    <div id="OperatorContainer" class="container-fluid">
        <div class="row">

            <div class="col-2" style="background: #15151b;height: 100vH;color:#e15d10">
                <h4>Room</h4>
                <h2 id="room-name"></h2>
                <hr>
                <h4>Users</h4>
                <ul id="users"></ul>
                <hr>
            </div>


            <div class="col-10" style="margin-top: 1rem;">

                <div class="chat-messages"></div>

                <div id="chat">
                    <input type="text" id="m" autocomplete="off" placeholder="Deine Nachricht" style="width: 70%" />
                    <input type="hidden" id="ReceiversSocketId" />
                </div>

            </div>


        </div>
    </div>


</body>

</html>
