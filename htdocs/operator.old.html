<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="./socket.io/socket.io.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="./assets/js/client.min.js"></script>
        <script src="./assets/js/operators.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <link rel="stylesheet" href="./assets/css/style.min.css" />
        <title>Operator Chat</title>
        <style>
            body {
                background: #15151b;
            }
        </style>
    </head>

    <body>
        <div id="loginmaske" class="container">
            <div style="display: none; margin-top: 4rem">
                <form action="javascript:void(0);" autocomplete="off">
                    <center>
                        <input type="text" placeholder="Dein Name" id="usr" value="Nick" />
                        <input type="hidden" id="room" value="room001" />
                        <br />
                        <br />
                        <button id="login" class="btn">Operator Login</button>
                    </center>
                </form>
            </div>
        </div>

        <div id="OperatorContainer" class="container">
            <div class="row">
                <div class="col-2" style="background: #15151b; height: 100vh; color: #e15d10; border: 1px solid red">
                    <h4>Room</h4>
                    <h2 id="room-name"></h2>
                    <hr />
                    <h4>Users</h4>
                    <ul id="users"></ul>
                    <hr />
                </div>

                <div class="col-10" style="border: 1px solid red">
                    <div class="chat-messages"></div>

                    <div id="bwChatSystem">
                        <input type="text" id="m" autocomplete="off" placeholder="Deine Nachricht" style="width: 70%" />
                        <input type="hidden" id="ReceiversSocketId" />
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
